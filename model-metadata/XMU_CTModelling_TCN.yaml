data_inputs: "中国疾控中心每周发布的《全国急性呼吸道传染病哨点监测情况》报告中的门急诊流感样病例新型冠状病毒阳性率数据。使用历史时间序列数据进行模型训练，支持多时间窗口的回顾性分析和前瞻性预测。"
methods: "基于时间卷积网络的时间序列预测模型，通过因果卷积和扩张卷积捕捉COVID-19阳性率的时序依赖"
methods_long: "该模型使用时间卷积网络（Temporal Convolutional Network, TCN）进行时间序列预测。TCN是一种专门设计用于序列建模的卷积神经网络架构，结合了因果卷积和扩张卷积技术。因果卷积确保模型在预测时只使用过去和当前的信息，不会泄露未来数据，保证了时间序列的因果性约束。扩张卷积通过增加感受野，使模型能够高效捕捉长期时序依赖关系，同时保持较少的参数量和计算复杂度。模型采用残差连接结构，有助于梯度传播和深层网络训练。网络通过多层卷积层堆叠，逐层提取从局部到全局的时序特征，学习历史阳性率数据中的季节性模式、趋势变化和周期性特征。训练过程使用反向传播算法优化网络参数，采用适当的损失函数衡量预测误差。模型包含正则化机制以防止过拟合，并通过验证集选择最优超参数。不确定性通过模型的预测分布进行量化。模型支持回溯预测用于历史验证，以及前瞻性预测用于实时预警，每周使用最新数据进行更新。"
