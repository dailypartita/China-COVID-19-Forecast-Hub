data_inputs: "中国疾控中心每周发布的《全国急性呼吸道传染病哨点监测情况》报告中的门急诊流感样病例新型冠状病毒阳性率数据，传播动力学病毒参数，多时间窗口的监测数据用于模型训练和评估"
methods: "基于AFD+SEIRS动力学模型的预测模型"
methods_long: "该模型使用自适应傅里叶分解和SEIRS动力学模型方法来预测SARS-CoV-2阳性率，基于中国CDC哨点医院的全时间段监测数据。模型结合了传播动力学病毒参数和趋势分析，利用过去、当前和预测未来的数据进行训练和验证，以提供更准确的预测和性能评估。"
