data_inputs: "中国疾控中心每周发布的《全国急性呼吸道传染病哨点监测情况》报告中的门急诊流感样病例新型冠状病毒阳性率数据。使用历史时间序列数据进行模型训练，支持多时间窗口的回顾性分析和前瞻性预测。"
methods: "基于XGBoost梯度提升树的时间序列预测模型，通过集成决策树学习COVID-19阳性率模式"
methods_long: "该模型使用极端梯度提升（XGBoost）算法进行时间序列预测。XGBoost是一种高效的梯度提升决策树（GBDT）实现，通过迭代训练多个决策树并集成其预测结果来提高模型性能。模型将历史时间窗口内的阳性率数据作为输入，通过梯度提升框架学习特征与目标变量之间的非线性关系。每棵树在训练时关注前序树的预测残差，逐步优化整体预测精度。XGBoost采用正则化技术控制模型复杂度，包括树的深度限制、叶节点权重正则化等，有效防止过拟合。模型训练过程使用交叉验证选择最优超参数，并通过早停机制避免过度训练。不确定性量化通过分位数回归或集成方法实现，提供预测区间估计。模型支持特征重要性分析，有助于理解影响疫情趋势的关键因素。每周使用最新数据进行增量更新或重新训练。"
