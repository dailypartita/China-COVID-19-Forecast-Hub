data_inputs: "中国疾控中心每周发布的《全国急性呼吸道传染病哨点监测情况》报告中的门急诊流感样病例新型冠状病毒阳性率数据。使用历史时间序列数据进行模型训练，支持多时间窗口的回顾性分析和前瞻性预测。"
methods: "基于前馈神经网络的时间序列预测模型，通过多层非线性变换学习COVID-19阳性率模式。"
methods_long: "该模型使用前馈神经网络（Feedforward Neural Network, FNN）进行时间序列预测。FNN是一种基础的深度学习架构，通过多层全连接层和非线性激活函数，学习输入特征与目标变量之间的复杂映射关系。模型将历史时间窗口内的阳性率数据作为输入特征，通过多层神经网络提取时序模式，预测未来时段的阳性率。网络架构包括输入层、多个隐藏层和输出层，各层之间通过激活函数引入非线性变换能力。训练过程采用反向传播算法优化网络参数，使用适当的损失函数衡量预测误差。模型包含正则化机制以防止过拟合，并通过验证集选择最优超参数。不确定性通过模型的预测分布进行量化。模型支持回溯预测用于历史验证，以及前瞻性预测用于实时预警，每周使用最新数据进行更新。"
