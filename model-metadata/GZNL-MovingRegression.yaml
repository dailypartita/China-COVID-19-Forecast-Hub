methods: "基于移动回归的COVID-19 ILI阳性率预测模型，使用滑动窗口多项式回归和自适应调整"
methods_long: "本模型采用移动回归(Moving Regression)方法对COVID-19 ILI阳性率进行预测。模型使用滑动时间窗口对最近的数据进行多项式回归拟合，自动选择线性或二次多项式。预测过程中加入动量因子、均值回归倾向和适量随机波动，以增强模型的适应性。模型能够捕捉短期趋势变化，同时通过残差分析估计预测不确定性，生成具有时变方差的未来4周概率预测。"
