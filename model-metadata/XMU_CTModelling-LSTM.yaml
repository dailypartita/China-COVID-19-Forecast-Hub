data_inputs: "中国疾控中心每周发布的《全国急性呼吸道传染病哨点监测情况》报告中的门急诊流感样病例新型冠状病毒阳性率数据。使用历史时间序列数据进行模型训练，支持多时间窗口的回顾性分析和前瞻性预测。"
methods: "基于LSTM深度学习的时间序列预测模型，捕捉COVID-19阳性率的长期依赖关系"
methods_long: "该模型使用长短期记忆网络（LSTM）进行时间序列预测。LSTM是一种循环神经网络（RNN）的变体，特别适合捕捉时间序列数据中的长期依赖关系和复杂模式。每周使用最新数据进行增量训练更新。"
