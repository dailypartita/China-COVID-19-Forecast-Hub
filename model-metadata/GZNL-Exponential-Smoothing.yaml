methods: "基于指数平滑方法的COVID-19 ILI阳性率预测模型，使用加权历史数据进行趋势预测"
methods_long: "本模型采用指数平滑(Exponential Smoothing)方法对COVID-19 ILI阳性率进行预测。模型通过对历史数据赋予不同权重，近期数据权重较高，远期数据权重递减。结合趋势分析和季节性调整，生成未来4周的预测值。模型包含趋势衰减机制和随机波动成分，以提高预测的稳健性和不确定性估计的准确性。"
